<div class="row mb-3">
     <div class="col">
          <h4 class="float-left">Lista de Pausas</h4>
     </div>
     <div class="col">
          <button id="btn-add" class="btn btn-success float-right" (click)="exporter.exportTable('xlsx', {sheet: 'Listado', Props: {Author: 'Talha'},fileName:'Pausas'})"><i class="far fa-file-excel"></i> Exportar a excel</button>
     </div> 
</div>  
<div class="row">
     <mat-form-field class="pr-3 col-3">
          <input id="inputCodigo" matInput class="form-field col-1" [formControl]="filtroCodigo" placeholder="Filtro Codigo">
        </mat-form-field>
         <mat-form-field class="pr-3 col-3">
          <input id="inputOperador" matInput class="form-field col-1" [formControl]="filtroOperador" placeholder="Filtro Operador">
        </mat-form-field>
        <mat-form-field class="col-3">
          <input id="inputFecha" matInput [matDatepicker]="picker" placeholder="Fecha" [formControl]="filtroFecha" readonly>
          
          <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
      
        <button type="button" id="btn-filter"><i class=" ml-3 far fa-times-circle fa-2x" (click)="LimpiarFiltros()"></i></button>
  
</div> 
<div>
     <div class="mat-elevation-z3">    
<table mat-table matTableExporter  [dataSource]="dataSource" class="mat-elevation-z0 table-striped" #exporter="matTableExporter"> 
     
     <!-- <ng-container matColumnDef="Accion">
          <th mat-header-cell *matHeaderCellDef>Accion</th>
          <td mat-cell *matCellDef="let trabajo"><button id="btn-acciones" type="button" class="btn btn-outline-info m-2" data-toggle="modal"
               data-target="#modalActualizar" (click)="getData(trabajo)"><i
               class="far fa-edit"></i> Editar</button></td>
     </ng-container> -->

          <ng-container matColumnDef="CodigoOt">
               <th mat-header-cell *matHeaderCellDef>Codigo Ot </th>
               <td mat-cell *matCellDef="let trabajo">{{trabajo.Codigo}} </td>
          </ng-container>

          <ng-container matColumnDef="Operador">
                    <th mat-header-cell *matHeaderCellDef>Operador </th>
                    <td mat-cell *matCellDef="let trabajo">{{trabajo.Nombre}} </td>
               </ng-container>


               <ng-container matColumnDef="Motivo">
                    <th mat-header-cell *matHeaderCellDef>Motivo </th>
                    <td mat-cell *matCellDef="let trabajo">{{trabajo.Motivo}} </td>
               </ng-container>

          <ng-container matColumnDef="Fecha">
               <th mat-header-cell *matHeaderCellDef> Fecha </th>
               <td mat-cell *matCellDef="let trabajo">{{trabajo.Fecha}}</td>
          </ng-container>
     
     
          <ng-container matColumnDef="HoraInicio">
               <th mat-header-cell *matHeaderCellDef>Hora Inicio </th>
               <td mat-cell *matCellDef="let trabajo">{{trabajo.HoraInicio}}  </td>
          </ng-container>
     
     
          <ng-container matColumnDef="HoraFin">
               <th mat-header-cell *matHeaderCellDef> Hora Fin </th>
               <td mat-cell *matCellDef="let trabajo">{{trabajo.HoraFin}}  </td>
          </ng-container>

          <ng-container matColumnDef="Tiempo">
                    <th mat-header-cell *matHeaderCellDef>Tiempo</th>
                    <td mat-cell *matCellDef="let trabajo">{{trabajo.TotalTiempo}}  </td>
               </ng-container>
     
              

          <tr mat-header-row *matHeaderRowDef="Columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: Columnas;"></tr>
     </table>
     <mat-paginator [pageSizeOptions]="[4, 10, 20]" showFirstLastButtons></mat-paginator>
     </div>
</div>
